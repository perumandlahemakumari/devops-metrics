apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-metrics
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo/devops-metrics.git'
    targetRevision: main
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: devops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

